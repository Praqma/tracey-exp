        Inject variable to be used for the Git Plugin. The following variables are injected
    </p>
    <p>
        <ul>
            <li><em>GIT_COMMIT</em> - Check out this commit</li>
            <li><em>GIT_BRANCH_TRACEY</em> - Branch in Tracey data</li>
            <li><em>GIT_URL_TRACEY</em> - Repository url in Tracey data</li>
            <li><em>GIT_REPO_NAME</em> - Repository name</li>
        </ul>
    </p>
</div>

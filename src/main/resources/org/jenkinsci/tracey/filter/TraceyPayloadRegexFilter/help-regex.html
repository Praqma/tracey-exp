<p>
    The regex expression to filter messages.
    <p>I.e. You want to catch only messages contains: "type": "My type"
    Then set this the filter to \"type\":\s*\"My type\" and you will catch this message:</p>
    <p>{
    "id": "e9a388e0-5ab7-4c90-b96c-af54c32b3204",
    "type": "My type",
    "time": "1476219685512"
    }</p>
